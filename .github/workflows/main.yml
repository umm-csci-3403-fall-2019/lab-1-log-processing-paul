name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Runs shellcheck on scripts
      uses: actions/bin/shellcheck@master
      with: 
        args: bin/*.sh
    - name: Runs bats tests
      uses: actions/bin/bats@master
      with: 
        args: test/*.bats
